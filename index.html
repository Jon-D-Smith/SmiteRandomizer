<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <title>Smite Randomizer</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Smite Randomizer</h1>
        <p>We know you can't choose, so we'll choose for you</p>
        <form id="filters">
          <h2>Filter options:</h2>
          <div class="form-group">
            <label for="all">All:</label>
            <input type="radio" name="filter" id="all" value="all" checked />
          </div>
          <br />
          <div class="form-group">
            <label for="assassin">Assassin:</label>
            <input type="radio" name="filter" id="assassin" value="Assassin" />
          </div>
          <br />
          <div class="form-group">
            <label for="guardian">Guardian:</label>
            <input type="radio" name="filter" id="guardian" value="Guardian" />
          </div>
          <br />
          <div class="form-group">
            <label for="hunter">Hunter:</label>
            <input type="radio" name="filter" id="hunter" value="Hunter" />
          </div>
          <br />
          <div class="form-group">
            <label for="mage">Mage:</label>
            <input type="radio" name="filter" id="mage" value="Mage" />
          </div>
          <br />
          <div class="form-group">
            <label for="warrior">Warrior:</label>
            <input type="radio" name="filter" id="warrior" value="Warrior" />
          </div>
        </form>
      </header>
      <main>
        <h2>The character we choose is:</h2>
        <div id="container"></div>
        <button id="picker">Pick Character</button>
      </main>
      <article>
        <h2>Your potential picks:</h2>
        <div>
          <div id="characters"></div>
        </div>
      </article>
    </div>
    <script src="scripts/characters.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
